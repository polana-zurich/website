<script>
	function showMenu(){
		var nav = document.getElementsByClassName("mobile-menu-item");
		for(var i=0; i<6; i++){
			nav[i].style.right = "0px";
		}
	}
	
	function hideMenu(){
		var nav = document.getElementsByClassName("mobile-menu-item");
		for(var i=0; i<6; i++){
			nav[i].style.right = "-200px";
		}
	}
</script>
